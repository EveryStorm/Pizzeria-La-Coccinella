<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menù Pizzeria La Coccinella</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Logo La Coccinella" class="logo">
  <h1>Pizzeria La Coccinella</h1>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Cerca pizza o ingrediente..." onkeyup="searchMenu()">
</div>

<main id="menu">
  <!-- Qui il menù verrà generato automaticamente -->
</main>

<div class="footer">Coperto: €1 per persona</div>

<script src="menu.js"></script>
<script>
function searchMenu() {
  const input = document.getElementById("search").value.toLowerCase();
  const items = document.querySelectorAll(".item");

  items.forEach(item => {
    const nome = item.querySelector(".item-name").innerText.toLowerCase();
    const dettagli = item.querySelector(".details").innerText.toLowerCase();
    if (nome.includes(input) || dettagli.includes(input)) {
      item.style.display = "flex";
    } else {
      item.style.display = "none";
    }
  });
}

function toggleDetails(elem) {
  const details = elem.querySelector(".details");
  if(details) {
    details.style.display = details.style.display === "block" ? "none" : "block";
  }
}
</script>

</body>
</html>
