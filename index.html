<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menù Pizzeria La Coccinella</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Logo La Coccinella" class="logo">
  <h1>Pizzeria La Coccinella</h1>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Cerca pizza o ingrediente...">
</div>

<main id="menu"></main>

<div class="footer">Coperto: €1 per persona</div>

<!-- Prima carichiamo menu.js, poi inizializziamo -->
<script src="menu.js"></script>
<script>
  // Genera il menù solo quando la pagina è pronta
  window.addEventListener('load', () => {
    if (typeof generateMenu === "function") {
      generateMenu();

      // aggiungi ricerca
      document.getElementById("search").addEventListener('keyup', () => {
        const input = document.getElementById("search").value.toLowerCase();
        const items = document.querySelectorAll(".item");
        items.forEach(item => {
          const nome = item.querySelector(".item-name").innerText.toLowerCase();
          const dettagli = item.querySelector(".details").innerText.toLowerCase();
          item.style.display = (nome.includes(input) || dettagli.includes(input)) ? "flex" : "none";
        });
      });
    }
  });
</script>

</body>
</html>
